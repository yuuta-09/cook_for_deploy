{% extends 'common/base.html' %}

{% block head_title %}
ユーザー更新
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>ユーザー更新</h2>
            <form method="post" class="mb-5">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}<br>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.email.label_tag }}<br>
                    {{ form.email }}
                </div>
                <!-- ボタン -->
                <button type="submit" class="btn btn-success">更新</button>
            <input type="button" value="戻る" onClick="javascript:history.go(-1);" class="btn btn-secondary col-1">
            </form>
            <!-- 退会ボタン(postメソッド) -->
            <form method="post" action="{% url 'user:user_delete' user.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onClick="return confirm('本当に退会しますか？');">退会する</button>
            </form>
        </div>
    </div>
{% endblock %}
